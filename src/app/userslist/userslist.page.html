<ion-header>
  <ion-toolbar>
    <ion-title>Waffles</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let character of characters" [routerLink]="['/profile/'+character.id]">
      <ion-avatar slot="start">
        <img src="{{character.english_round_card_idolized_image}}" alt="">
      </ion-avatar>
      <ion-label>{{character.idol.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
